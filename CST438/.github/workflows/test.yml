name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        - name: Show working directory and files
          run: |
            pwd
            ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

            - name: Show working directory and files
              run: |
                pwd
                ls -la
      - name: Run tests
        run: npm test